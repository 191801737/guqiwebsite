{% extends "public/base.html" %}
{% block css %}
{% endblock %}

{% block content %}
     <section id="hello" class="home bg-mega" style="margin-top: 0px;">
                <div class="row" >
                    <div class="col-md-12">
                      <a href="#">
                        <img src="/static/images/guqi/2-5.jpg" width="100%" style="max-height: 500px" />
                    </a>
                    </div>
                </div>
        </section>
        <section id="portfolio" class="portfolio " >
        <div class="container">
            <div class="row">
                <div class="main_portfolio roomy-50">
                    <div class="portfolio_content" >
                        <div class="col-md-3">
                            <div class="news_content">
                            <p class="title">xxxxx桌子</p>
                            <div class="separator_left"></div>
                            <ul class="news-list ">
                                <li class="news-item active"><i class="icofont icofont-plus-circle"></i><span class="">最热样式</span></li>
                            </ul>
                        </div>
                        </div>
                        <div class="col-md-9" style="border: 1px solid #eee;padding: 10px">
                            <div class="row">
                                {% for category in style.get_style_category %}
                                <div class="col-md-4 m-bottom-10">
                                    <div class="portfolio_item portfolio_item2">
                                        <img src="{{ MEDIA_URL }}{{ category.image }}" alt="" />
                                        <div class="portfolio_text">
                                            <h6 class="text-uppercase text-white">{{ category.name }}</h6>
                                            <p class=" text-white">{{ category.desc }}</p>
                                            <div class="portfolio_hover_icon">
                                                <a href="{{ MEDIA_URL }}{{ category.image }}" class="popup-img"><i class="fa fa-expand"></i></a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                {% endfor %}
                            </div>
                        </div>
                    </div>
                </div>
            </div><!--End off row -->
        </div><!--End off container -->
    </section>

{% endblock %}

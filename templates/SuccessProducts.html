{% extends "public/base.html" %}
{% block css %}
{% endblock %}


{% block menu %}
    <div class="collapse navbar-collapse" id="navbar-menu">
        <ul class="nav navbar-nav navbar-right" data-in="fadeInDown" data-out="fadeOutUp">
            <li><a href="/">首页</a></li>
            <li><a href="{% url 'blog:Introduce' %}">关于我们</a></li>
            <li><a href="/blog/list">新闻中心</a></li>
            <li class="active"><a href="{% url 'products:product_list' %}">产品展示</a></li>
            <li><a href="{% url 'blog:story_list' %}">成功案例</a></li>

        </ul>
    </div><!-- /.navbar-collapse -->
{% endblock %}
{% block content %}
    <section id="portfolio" class="portfolio lightbg">
        <div class="container">
            <div class="row">
                <div class="main_portfolio roomy-100">
                    <div class="portfolio_content m-top-20">
                        <div class="col-md-12">
                            <div class="row">
                                {% for case in cases.object_list %}
                                    <div class="col-md-6 " style="padding:0;border: 1px solid #eee">
                                        <div class="portfolio_item portfolio_item2">
                                            <img src="{{ MEDIA_URL }}{{ case.image }}" alt=""/>
                                            <div class="portfolio_hover text-center">
                                                <h6 class="text-uppercase text-white">{{ case.title }}</h6>
                                                <p class=" text-white">{{ case.desc }}</p>
                                                <div class="portfolio_hover_icon">
                                                    <a href="/successproductdetail" class="popup-img"><i
                                                            class="fa fa-expand"></i></a>
                                                    <a href="/successproductdetail"><i class="fa fa-search"></i></a>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                {% endfor %}

                            </div>
                        </div>


                    </div>

                </div>
            </div><!--End off row -->
            <div style="position: absolute;top: 50%;left:3%;margin-top: -30px" id="productLeft"><img
                    src="/static/lunbotu/image/prev.png" alt="previous"></div>
            <div style="position: absolute;top:50%;right:3%;margin-top: -30px" id="productRight"><img
                    src="/static/lunbotu/image/next.png" alt="next"></div>
        </div><!--End off container -->
    </section>

{% endblock %}

{% block js %}
{% endblock %}
